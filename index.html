        * {

        body {

        .modal-overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;

            display: none;
        }

            border-radius: 25px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            border: 1px solid #2d4a2d;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .whatsapp-icon {
            width: 90px;
            height: 90px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);

        .whatsapp-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .modal-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .modal-subtitle {
            color: #8a8a8a;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .modal-updates {
            color: #25D366;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        .join-btn {
            background: #25D366;
            color: #000;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .join-btn:active {
            transform: scale(0.98);
        }

        .join-btn:hover {
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .join-btn svg {
            width: 28px;
            height: 28px;
            fill: #000;
        }

        .already-joined {
            color: #5a5a5a;
            font-size: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .already-joined:hover {
            color: #7a7a7a;
        }

        .header {
            background: transparent;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            display: none;
        }

        .header-title {
            color: WHITE;
            font-size: 22px;
            font-weight: 500;
        }

        .content {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
            background: #000;
        }

        .subject-card {
            background: #1E1E26;
            border-radius: 15px;
            padding: 20px 25px;
            margin-bottom: 15px;
            font-size: 17px;
            color: #FFFFFF;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(98, 110, 239, 0.2);
            border-bottom: 2px solid #626EEF;
            position: relative;
            overflow: hidden;
            display: block;
            text-align: center;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #626EEF 0%, #D4AF37 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .subject-card:hover::before {
            transform: scaleX(1);
        }

        .subject-card:active {
            transform: scale(0.98);
        }

        .subject-card:hover {
            box-shadow: 0 6px 20px rgba(98, 110, 239, 0.4);
            transform: translateY(-3px);
            border-bottom-color: #D4AF37;
        }

        .chapter-list {
            display: none;
        }

        .chapter-list.active {
            display: block;
        }

        .chapter-card {
            background: #2a2a35;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #25D366;
            text-decoration: none;
            display: block;
        }

        .chapter-card:hover {
            background: #353542;
            transform: translateX(5px);
        }

        .chapter-card:active {
            transform: scale(0.98);
        }

        .back-to-subjects {
            background: #626EEF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .back-to-subjects:hover {
            background: #4a58e8;
        }

        .subject-title {
            color: #25D366;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #25D366;
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 35px 25px;
            }

            .modal-title {
                font-size: 28px;
            }

            .whatsapp-icon {
                width: 80px;
                height: 80px;
            }

            .whatsapp-icon svg {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

    <div class="header">
        <button class="back-btn"></button>
        <div class="header-title"></div>
    </div>

    <div class="content" id="mainContent">
        <!-- Subjects List (Default View) -->
        <div id="subjectsList">
            <!-- All subjects will be dynamically added here -->
        </div>

        <!-- Chapters Lists (Hidden by default) -->
        <div id="chaptersContainer">
            <!-- All chapter lists will be dynamically added here -->
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('modalOverlay').classList.add('hidden');
        }

        // Show modal on page load
        window.addEventListener('load', function() {
            document.getElementById('modalOverlay').classList.remove('hidden');
            
            // Load subjects after modal
            setTimeout(loadSubjects, 100);
        });

        // New subjects data with the provided English grammar subjects
        const subjectsData = [
            {
                name: "ᴍᴀɪɴꜱ ɢʀᴀᴍᴍᴀʀ",
                id: "mains-grammar",
                chapters: [
                    { name: "grammar 01", link: "#" },
                    { name: "grammar 02", link: "#" },
                    { name: "grammar 03", link: "#" },
                    { name: "grammar 04", link: "#" },
                    { name: "grammar 05", link: "#" },
                    { name: "grammar 06", link: "#" },
                    { name: "grammar 07", link: "#" },
                    { name: "grammar 08", link: "#" },

                    { name: "grammar 10", link: "#" },
                    { name: "grammar 11", link: "#" },
                    { name: "grammar 12", link: "#" },
                    { name: "grammar 13", link: "#" },
                    { name: "grammar 14", link: "#" },
                    { name: "editorial 01", link: "#" },
                    { name: "grammar practice 01", link: "#" },
                    { name: "grammar practice 02", link: "#" },
                    { name: "grammar practice 03", link: "#" },
                    { name: "grammar practice 04", link: "#" },
                    { name: "grammar practice 05", link: "#" }
                ]
            },
            {
                name: "ᴏɴᴇ ᴡᴏʀᴅ ꜱᴜʙꜱᴛɪᴛᴜᴛɪᴏɴ",
                id: "one-word-substitution",
                chapters: [
                    { name: "one word substitution 01", link: "#" },
                    { name: "one word substitution 02", link: "#" }
                ]
            },
            {
                name: "ɪᴅɪᴏᴍꜱ & ᴘʜʀᴀꜱᴇꜱ",
                id: "idioms-phrases",
                chapters: [
                    { name: "idioms 01", link: "#" },
                    { name: "idioms 02", link: "#" }
                ]
            },
            {
                name: "ᴄʟᴏᴢᴇ ᴛᴇꜱᴛ",
                id: "cloze-test",
                chapters: [
                    { name: "cloze test practice 01", link: "#" },
                    { name: "cloze test practice 02", link: "#" },
                    { name: "cloze test practice 03", link: "#" }
                ]
            },
            {
                name: "ᴘᴀʀᴀ - ᴊᴜᴍʙʟᴇꜱ ᴀɴᴅ ꜱᴇɴᴛᴇɴᴄᴇ - ᴊᴜᴍʙʟᴇꜱ",
                id: "para-sentence-jumbles",
                chapters: [
                    { name: "PRQS 01", link: "#" },
                    { name: "PRQS 02", link: "#" },
                    { name: "PRQS practice 01", link: "#" },
                    { name: "PRQS practice 02", link: "#" }
                ]
            },
            {
                name: "ᴘᴀꜱꜱᴀɢᴇ",
                id: "passage",
                chapters: [
                    { name: "passage 01", link: "#" },
                    { name: "passage 02", link: "#" },
                    { name: "passage 03", link: "#" }
                ]
            }
        ];

        function loadSubjects() {
            const subjectsList = document.getElementById('subjectsList');
            const chaptersContainer = document.getElementById('chaptersContainer');
            
            // Clear existing content
            subjectsList.innerHTML = '';
            chaptersContainer.innerHTML = '';
            
            // Add subjects
            subjectsData.forEach((subject, index) => {
                // Create subject card
                const subjectCard = document.createElement('div');
                subjectCard.className = 'subject-card';
                subjectCard.textContent = subject.name;
                subjectCard.onclick = () => showChapters(subject.id);
                subjectsList.appendChild(subjectCard);
                
                // Create chapter list for this subject
                const chapterList = document.createElement('div');
                chapterList.className = 'chapter-list';
                chapterList.id = `chapters-${subject.id}`;
                
                // Add back button
                const backButton = document.createElement('button');
                backButton.className = 'back-to-subjects';
                backButton.textContent = '← Back to Subjects';
                backButton.onclick = showSubjects;
                chapterList.appendChild(backButton);
                
                // Add subject title
                const subjectTitle = document.createElement('div');
                subjectTitle.className = 'subject-title';
                subjectTitle.textContent = subject.name;
                chapterList.appendChild(subjectTitle);
                
                // Add chapters
                subject.chapters.forEach(chapter => {
                    const chapterCard = document.createElement('a');
                    chapterCard.className = 'chapter-card';
                    chapterCard.href = chapter.link;
                    chapterCard.target = '_blank';
                    chapterCard.textContent = chapter.name;
                    chapterList.appendChild(chapterCard);
                });
                
                chaptersContainer.appendChild(chapterList);
            });
        }

        function showChapters(subjectId) {
            // Hide all subjects
            document.getElementById('subjectsList').style.display = 'none';
            
            // Hide all chapter lists
            const allChapterLists = document.querySelectorAll('.chapter-list');
            allChapterLists.forEach(list => {
                list.classList.remove('active');
            });
            
            // Show the selected chapter list
            const selectedChapterList = document.getElementById(`chapters-${subjectId}`);
            if (selectedChapterList) {
                selectedChapterList.classList.add('active');
            }
        }

        function showSubjects() {
            // Show subjects list
            document.getElementById('subjectsList').style.display = 'block';
            
            // Hide all chapter lists
            const allChapterLists = document.querySelectorAll('.chapter-list');
            allChapterLists.forEach(list => {
                list.classList.remove('active');
            });
        }

        // Initialize
        loadSubjects();
    </script>
